ext {
    extName = 'DramaCool'
    extClass = '.DramaCool'
    extVersionCode = 1
}

apply from: "$rootDir/common.gradle"

dependencies {
    // All extractors based on your lib folder
    implementation project(':lib:streamwish-extractor')
