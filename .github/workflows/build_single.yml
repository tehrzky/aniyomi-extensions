name: Build Single Extension

on:
  workflow_dispatch:

jobs:
  build:
    name: Build DramaCool
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        
      - name: Build DramaCool extension
        run: |
          ./gradlew src:en:dramacool:assembleRelease
          
      - name: Find and upload APK directly
        run: |
          # Find the APK file
          APK_FILE=$(find . -name "*.apk" -type f | head -1)
          echo "Found APK: $APK_FILE"
          
          # Create a simple filename
          cp "$APK_FILE" "dramacool-extension.apk"
          
      - name: Upload APK directly
        uses: actions/upload-artifact@v4
        with:
          name: dramacool-extension
          path: dramacool-extension.apk
          retention-days: 7
