name: Build Tokuzilla Extension

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Tokuzilla
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Tokuzilla extension (Debug)
        run: |
          ./gradlew src:en:tokuzilla:assembleDebug

      - name: Find and upload APK
        run: |
          # Find the APK file - look for debug builds
          APK_FILE=$(find . -name "*tokuzilla*debug*.apk" -o -name "*Tokuzilla*debug*.apk" | head -1)
          if [ -z "$APK_FILE" ]; then
            # Try alternative patterns
            APK_FILE=$(find . -name "*tokuzilla*.apk" -o -name "*Tokuzilla*.apk" | head -1)
          fi
          
          echo "Found APK: $APK_FILE"

          # Copy to root directory with simple name
          if [ -z "$APK_FILE" ]; then
            echo "APK not found!"
            find . -name "*.apk" -type f
            exit 1
          fi

          cp "$APK_FILE" ./tokuzilla-extension.apk
          ls -lh ./tokuzilla-extension.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tokuzilla-extension
          path: tokuzilla-extension.apk
          retention-days: 7
